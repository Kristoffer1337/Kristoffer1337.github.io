        <h1>Lagerkvist, Pär, född 23 maj 1891, död 11 juli 1974, författare, ledamot av Svenska Akademien från 1940, fil. hedersdoktor 1941, Nobelpristagare i litteratur 1951.</h1>
        <p>Lagerkvist föddes i Växjö, där fadern var bangårdsförman. Familjen hade sina rötter i den kringliggande landsbygden, som Lagerkvist livet ut betraktade som sin hembygd. I röst, tal, åtbörder och många värderingar bevarade han drag av småländsk lantman; någon borgerlig livsstil antog han aldrig. Den fromhet som Lagerkvist var omgiven av som barn var djupt biblisk, gammalkyrklig med pietistiska inslag. Som världsförklaring övergav han den redan i gymnasieåldern efter mötet med utvecklingsläran, men den fortsatte att uppta honom. Ingen svensk diktning är som hans så märkt, stigmatiserad av sekulariseringens vånda. Ännu hans sista lyrik kom att kretsa kring vad han med en karakteristisk paradox kallade den tomhet som fyllde hans hjärta. Uppsalastudentens intresse gick emellertid främst åt det estetiska hållet, framför allt mot det samtida måleriet som han i programskriften Ordkonst och bildkonst (1913) fann vitalare än litteraturen. Han hade vid det laget på sin första europaresa mött Picassos måleri. I de tunna prosaböckerna Motiv (1914) och Järn och människor (1915) kan också återfinnas en sorts kubistisk formvilja i språket, under det att den poetiska debuten med Ångest (1916) präglas av en häftig expressivitet.</p>
        <p>Lagerkvist fortsatte sitt formella nyskapande inom dramatiken. I volymen Teater (1918) polemiserade han skarpt mot den konstart som i Ibsens efterföljd sökte en realistisk illusionsverkan. Han hyllade den sene Strindberg och erbjöd själv ett ännu radikalare alternativ. I en rad halvvägs absurda enaktare (bl.a. ”Himlens hemlighet” i Kaos, 1919), ställs också existentiella frågor av anonyma gestalter på en naken scen med ett minimum av rekvisita.</p>
        <p>En försonligare bild av livet än denna svårmodiga eller groteska växer fram ur den myllrande berättarfresken i Det eviga leendet (1920), en av höjdpunkterna i Lagerkvists prosa. En annan, fast helt annorlunda i sin art, är Gäst hos verkligheten (1925), där Lagerkvist med en naivistisk tydlighet berättar sina barndomsminnen. Bilden av modern i hennes fromma värld hade framträtt redan tidigare i de klassiska dikterna ”Nu vänder mor sitt bibelblad” och ”Det kom ett brev” (i Den lyckliges väg, 1921). Det modernistiska formspråk som ”Ångest” fört in i vår lyrik blev i fortsättningen betydligt dämpat. Kärleksdikterna i den nämnda samlingen liksom i Hjärtats sånger (1926) hör till det omistliga i svensk litteratur. Också Lagerkvists dramatiska teknik blev efter hand mer tillgänglig. Den skärande, instängda tragiken i Han som fick leva om sitt liv (1928) utspelas sålunda i en fattigmiljö som ges med ömsint vardagsrealism.</p>
