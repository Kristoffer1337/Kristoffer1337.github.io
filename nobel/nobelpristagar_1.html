        <h1>Lagerlöf, Selma, född 20 november 1858, död 16 mars 1940, författare, Nobelpristagare 1909, första kvinnliga ledamot av Svenska Akademien från 1914; jämför släktartikel Lagerlöf.</h1>
        <p>Selma Lagerlöf föddes på Mårbacka, Östra Ämtervik i Värmland. Hembygden och markkänslan är grunden för Lagerlöfs verk, men lika viktiga blev färdandet och uppbrottet. Hon bröt sig mot faderns vilja ur en hopplös tillvaro som hemmadotter och tog lån till sin lärarinneutbildning. Enda anställningen hade hon vid Elementarskolan för flickor i Landskrona (1885–95).</p>
        <p>Lagerlöf debuterade 1891 med Gösta Berlings saga, en stor roman byggd på fabeln om de tolv kavaljererna som låter ”äventyrens vilda jakt” gå fram över trakten kring sjön Löven, verklighetens Fryken. Med sitt dynamiska och fantastiska grepp revolterar boken mot 1880-talets samtidsrealism. En period av experimenterande avsatte novellsamlingen Osynliga länkar (1894). Där ingår bl.a. den ljuvliga ”Dunungen”, frukten av kärleken till Sophie Elkan, den vackra och spirituella göteborgsförfattaren som Lagerlöf mött. Brevväxlingen mellan dessa två är en rik källa för kunskap om Lagerlöfs liv och författarskap och om den samtida litterära miljön i landet. Ett urval av Lagerlöfs brev utgavs 1992 under titeln Du lär mig att bli fri. Med Sophie, ”reskamraten”, for Lagerlöf till Italien och Mellaneuropa (1895–96). Resan gav uppslag till noveller, legender och till romanen Antikrists mirakler, knuten till Sicilien. Den kom 1897, och samma år flyttade Lagerlöf till Falun, där hon hade nära till systern Gerda med familj. Modern och fastern Lovisa följde med till Falun. Där fick hon snart också en nära vän och hängiven medhjälpare i seminarieadjunkten Valborg Olander. Ett urval av Lagerlöfs brev till Olander utgavs 2006 under titeln En riktig författarhustru.</p>
        <p>Dalarna blev en viktig inspirationskälla för Lagerlöf. Jerusalem (1–2, 1901–02), hennes tredje roman, utgår från ett faktiskt händelseförlopp i Nås, där en väckelserörelse hade lett till att en grupp dalabönder utvandrat till Jerusalem. Tillsammans med Sophie Elkan besökte hon Palestina och samlade dokumentärt material. Men bokens kärna, skildringen av Ingmarssönerna, storbönderna, vilkas öden konfronteras med utvandrarnas, är fiktiv. ”Jerusalem” innebar ett stort genombrott, också internationellt.</p>
        <p>Både av ekonomiska skäl och för att hon fann uppgiften svår och utmanande åtog sig Lagerlöf uppdraget att skriva en läsebok för folkskolan. Nils Holgerssons underbara resa genom Sverige (1–2, 1906–07) blev en kolossal framgång, och berättelsen om pysslingen som flyger över landet med vildgässen utkommer fortfarande i nya upplagor världen över.</p>
        <p>Lagerlöf skrev också en rad kortromaner, noveller och legender. I En herrgårdssägen (1899) är berättelsens psykologi uttryckt med sagans och sägnens symbolspråk. I Herr Arnes penningar (1904) gör spökhistorien, en av Lagerlöfs favoritgenrer, tillvaron expressiv och mystisk. Miraklets omvälvande kraft bestämmer historierna i Kristuslegender (1904). Sagor i traditionell mening skrev Lagerlöf sällan, fastän hon betecknats som sagoberätterska. Sagan är hos henne ett språk att avslöja själens troll och drakar. Detta är temat i Troll och människor (1–2, 1915–21). Höst (1933), den sista bok Lagerlöf gav ut, omfattar tal, essäer, noveller och legender. Fängslande kortprosa finns också i Från skilda tider (1–2), som publicerades postumt 1943–45.</p>
